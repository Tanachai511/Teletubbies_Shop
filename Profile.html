<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">
    <style>
        body {
            background-color: #1b1e21; /* สีดำ */
            color: #ffc107; /* สีเหลืองเข้ม */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .profile-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #343a40; /* สีดำเข้ม */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            position: relative;
        }

        .profile-container a.btn {
            color: #ffc107; /* สีเหลืองเข้ม */
            border-color: #ffc107; /* สีเหลืองเข้ม */
        }

        .profile-container a.btn:hover {
            background-color: #ffc107; /* สีเหลืองเข้ม */
            color: #1b1e21; /* สีดำ */
        }

        .profile-container h2 {
            color: #ffc107; /* สีเหลืองเข้ม */
        }

        .edit-btn {
            background-color: #28a745;
            color: #fff;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .edit-btn:hover {
            background-color: #218838;
        }

        .edit-mode input,
        .edit-mode select {
            width: 100%;
            margin-bottom: 10px;
            background-color: #343a40; /* สีดำเข้ม */
            color: #ffc107; /* สีเหลืองเข้ม */
            border: 1px solid #ffc107; /* สีเหลืองเข้ม */
            border-radius: 4px;
            padding: 8px;
        }

        /* เพิ่มส่วนนี้เพื่อปรับขนาดของช่องข้อมูลในโหมดแก้ไข */
        .edit-mode input[type="text"],
        .edit-mode input[type="date"],
        .edit-mode input[type="email"],
        .edit-mode input[type="tel"],
        .edit-mode select {
            width: calc(100% - 16px); /* ลบ padding ของ input */
        }

        .profile-picture {
            width: 150px;
            border-radius: 50%;
            margin-bottom: 15px;
            height: 150px;
            object-fit: cover;
            text-align: center;
            cursor: pointer;
            border: 4px solid #ffc107; /* สีเหลืองเข้ม */
        }

        .change-picture-btn {
            display: block;
            margin-top: 10px;
            padding: 5px 10px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
        }

        .change-picture-btn:hover {
            background-color: #0056b3;
        }

        #profilePictureInput {
            display: none;
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <div class="row">
            <div class="col">
                <a href="index.html" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Back to Home</a>
            </div>
            <div class="col text-right">
                <button class="edit-btn" onclick="enableEditMode()"><i class="fas fa-edit"></i> Edit</button>
            </div>
        </div>
        <h2 class="text-center mb-4">User Profile</h2>
        <div class="profile-info">
            <img src="path/to/profile-picture.jpg" alt="Profile Picture" class="profile-picture" id="profilePicture" onclick="chooseProfilePicture()">
            <input type="file" id="profilePictureInput" accept="image/*" onchange="displaySelectedImage(this)">
            <p><strong>Name:</strong> John Doe</p>
            <p><strong>Username:</strong> <span id="usernameDisplay">JohnDoe</span></p>
            <p><strong>Email:</strong> <span id="emailDisplay">johndoe@example.com</span></p>
            <p><strong>Phone:</strong> +1234567890</p>
            <p><strong>Address:</strong> 123 Street, City, Country</p>
            <p><strong>Gender:</strong> Male</p>
        </div>
        <div class="edit-mode" style="display: none;">
            <label for="username">New Username:</label>
            <input type="text" id="username" value="">
            <label for="address">New Address:</label>
            <input type="text" id="address" value="">
            <label for="gender">New Gender:</label>
            <select id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <label for="newEmail">New Email:</label>
            <input type="email" id="newEmail" value="">
            <label for="newPhone">New Phone:</label>
            <input type="tel" id="newPhone" value="">
            <button class="btn btn-success" onclick="saveChanges()"><i class="fas fa-save"></i> Save</button>
        </div>
    </div>

    <script>
        function enableEditMode() {
            const usernameDisplay = document.getElementById('usernameDisplay');
            const usernameInput = document.getElementById('username');
            const addressInput = document.getElementById('address');
            const genderInput = document.getElementById('gender');
            const newEmailInput = document.getElementById('newEmail');
            const newPhoneInput = document.getElementById('newPhone');

            // Show the current values in the input fields
            usernameInput.value = usernameDisplay.innerText;
            addressInput.value = ''; // You need to retrieve the current address from somewhere
            genderInput.value = 'male'; // You need to retrieve the current gender from somewhere
            newEmailInput.value = ''; // You need to retrieve the current email from somewhere
            newPhoneInput.value = ''; // You need to retrieve the current phone from somewhere

            // Show the edit mode
            document.querySelector('.edit-mode').style.display = 'block';
        }

        function saveChanges() {
            const usernameDisplay = document.getElementById('usernameDisplay');
            const usernameInput = document.getElementById('username');
            const newUsername = usernameInput.value;

            const addressInput = document.getElementById('address');
            const newAddress = addressInput.value;

            const genderInput = document.getElementById('gender');
            const newGender = genderInput.value;

            const newEmailInput = document.getElementById('newEmail');
            const newEmail = newEmailInput.value;

            const newPhoneInput = document.getElementById('newPhone');
            const newPhone = newPhoneInput.value;

            // Perform data validation and save changes to the server

            // Example: Log the changes to the console
            console.log('New Full Name:', newUsername);
            console.log('New Address:', newAddress);
            console.log('New Gender:', newGender);
            console.log('New Email:', newEmail);
            console.log('New Phone:', newPhone);

            // Update the display with the new values
            usernameDisplay.innerText = newUsername;

            // Hide the edit mode
            document.querySelector('.edit-mode').style.display = 'none';
        }

        function displaySelectedImage(input) {
            const profilePicture = document.getElementById('profilePicture');
            const file = input.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    profilePicture.src = e.target.result;
                };

                reader.readAsDataURL(file);
            }
        }

        function chooseProfilePicture() {
            document.getElementById('profilePictureInput').click();
        }

        
    </script>

</body>
</html>
